<div class="container">
  <h1>Simpsom y T</h1>
  <div class="diagram">
    <div class="step">
      <label for="inputFuncion">Función:</label>
      <input class="form-control" type="text" id="inputFuncion" [(ngModel)]="funcion" placeholder="Ej: x^2" />
    </div>
    <div class="step">
      <label for="inputX0">X0:</label>
      <input class="form-control" type="number" id="inputX0" [(ngModel)]="x0" />
    </div>
    <div class="step">
      <label for="inputX1">X1:</label>
      <input class="form-control" type="number" id="inputX1" [(ngModel)]="x1" />
    </div>
    <div class="step">
      <label for="inputNumSegmentos">Número de Segmentos:</label>
      <input class="form-control" type="number" id="inputNumSegmentos" [(ngModel)]="numSegmentos" />
    </div>
    <div class="step">
      <input type="checkbox" id="checkboxDof" [(ngModel)]="activarDof" />
      <label class="form-control" for="checkboxDof">Activar Grados de Libertad (Dof) para T-Student</label>
    </div>

    <div class="resultados">
      <div *ngIf="resultadoSimpson !== null">
        <h3>Resultado</h3>
        <p>Resultado Simpson: {{ resultadoSimpson }}</p>
      </div>
  
    
    <div *ngIf="activarDof">
      <label for="inputDof">Grados de Libertad (Dof) para T-Student:</label>
      <input type="number" id="inputDof" [(ngModel)]="dof" />
    </div>
    
    <div class="resultados">
      <p *ngIf="activarDof && probabilidadTStudent !== null">Probabilidad T-Student: {{ probabilidadTStudent }}</p>
      </div>

    <ul id="botones">
      <li>
        <a type="button" class="btn-primary" (click)="calcularTStudent()">Calcular Probabilidad T-Student</a>
      </li>
    </ul>

  </div>
  <ul id="botones">
    <li>
      <a type="button" class="btn-primary" (click)="calcularSimpson()">Calcular Regla de Simpson</a>
    </li>
    </ul>
</div>
